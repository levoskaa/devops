plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'junit:junit:3.8.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'hu.bme.mit.devops.App'
        )
    }
}

group = 'hu.bme.mit.devops'
version = '1.0-SNAPSHOT'
description = 'maven-app'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
